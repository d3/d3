<!DOCTYPE html>
<html>
  <head>
    <title>Bullet Layout</title>
    <script src="../../d3.js"></script>
    <script src="../../d3.layout.js"></script>
    <style>
      text {
        font-family: sans-serif;
      }
      .tick {
        font-size: .7em;
        fill: #999;
      }
    </style>
  </head>
  <body>
    <script>

var bullet = d3.layout.bullet()
    .orient('left')
    .ranges([2.1e6, 2.85e6, 4e6])
    .measures([2.3e6, 3.01e6])
    .markers([1.15e6, 3.0e6])
    .tickFormat(function(d) { return d/1e6 });

var vis = d3.select('body').append('svg:svg')
    .attr('width', 800)
    .attr('height', 300);

vis.append('svg:text')
    .attr('dy', '1em')
    .attr('style', 'font-weight: bold')
    .text('Revenue');
vis.append('svg:text')
    .attr('dy', '2.5em')
    .attr('style', 'font-size: .7em')
    .attr('fill', '#999')
    .text('US$, in millions');
vis.append('svg:g')
    .attr('transform', 'translate(80,0)')
    .call(bullet);

    </script>
  </body>
</html>
