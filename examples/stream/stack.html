<!DOCTYPE html>
<meta charset="utf-8">
<title>Stacked Bar Chart</title>
<style>

@import url(../button.css);

body {
  font: 10px sans-serif;
}

line {
  stroke: black;
}

</style>
<button id="group" class="first" onclick="transitionGroup()">Group</button
><button id="stack" class="active last" onclick="transitionStack()">Stack</button><p>
<script src="../../d3.js"></script>
<script src="stream_layers.js"></script>
<script>

var n = 4, // number of layers
    m = 64, // number of samples per layer
    data = d3.layout.stack()(stream_layers(n, m, .1)),
    color = d3.interpolateRgb("#aad", "#556");

var margin = 20,
    width = 960,
    height = 500 - .5 - margin,
    mx = m,
    my = d3.max(data, function(d) {
      return d3.max(d, function(d) {
        return d.y0 + d.y;
      });
    }),
    mz = d3.max(data, function(d) {
      return d3.max(d, function(d) {
        return d.y;
      });
    }),
    x = function(d) { return d.x * width / mx; },
    y0 = function(d) { return height - d.y0 * height / my; },
    y1 = function(d) { return height - (d.y + d.y0) * height / my; },
    y2 = function(d) { return d.y * height / mz; }; // or `my` to not rescale

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height + margin);

var layers = svg.selectAll("g.layer")
    .data(data)
  .enter().append("g")
    .style("fill", function(d, i) { return color(i / (n - 1)); })
    .attr("class", "layer");

var bars = layers.selectAll("g.bar")
    .data(function(d) { return d; })
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d) + ",0)"; });

bars.append("rect")
    .attr("width", x({x: .9}))
    .attr("x", 0)
    .attr("y", height)
    .attr("height", 0)
  .transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", y1)
    .attr("height", function(d) { return y0(d) - y1(d); });

var labels = svg.selectAll("text.label")
    .data(data[0])
  .enter().append("text")
    .attr("class", "label")
    .attr("x", x)
    .attr("y", height + 6)
    .attr("dx", x({x: .45}))
    .attr("dy", ".71em")
    .attr("text-anchor", "middle")
    .text(function(d, i) { return i; });

svg.append("line")
    .attr("x1", 0)
    .attr("x2", width - x({x: .1}))
    .attr("y1", height)
    .attr("y2", height);

function transitionGroup() {
  d3.select("#group")
      .attr("class", "first active");

  d3.select("#stack")
      .attr("class", "last");

  d3.selectAll(".layer rect").transition()
      .duration(500)
      .delay(function(d, i) { return (i % m) * 10; })
      .attr("x", function(d, i) { return x({x: .9 * ~~(i / m) / n}); })
      .attr("width", x({x: .9 / n}))
    .transition()
      .attr("y", function(d) { return height - y2(d); })
      .attr("height", y2);
}

function transitionStack() {
  d3.select("#group")
      .attr("class", "first");

  d3.select("#stack")
      .attr("class", "last active");

  d3.selectAll(".layer rect").transition()
      .duration(500)
      .delay(function(d, i) { return (i % m) * 10; })
      .attr("y", y1)
      .attr("height", function(d) { return y0(d) - y1(d); })
    .transition()
      .attr("x", 0)
      .attr("width", x({x: .9}));
}

</script>
